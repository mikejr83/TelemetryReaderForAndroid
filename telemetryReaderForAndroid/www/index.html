      var $HandleResize = function () {
        var gridContainer = $('ion-content');
        console.log('resized');
        var figure = $('.grid-container figure');
        figure.height(gridContainer.height() - 30);
        figure.width(gridContainer.width() - 30);
      }

      $(window).resize($HandleResize);
